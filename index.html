<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Oasis Baseball Fundraiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f0e1;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border: 5px solid #2b2b2b;
            position: relative;
        }
        .header img {
            width: 100px;
        }
        h1 {
            color: #d9534f;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .highlight {
            color: #d9534f;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.prod.website-files.com/5f20e5165df603bb1fc5f0fb/64dfe2f00838e40e6794d225_mlb-perfect-games.svg" alt="Baseball">
        </div>
        <h1>DESERT OASIS BASEBALL FUNDRAISER</h1>
        <p>Please Purchase Raffle Tickets to Help Support our Team!!!</p>
        <p class="highlight">PURCHASE TICKETS AT THE SNACK SHACK DOWN BY THE BASEBALL FIELD</p>
        <div class="footer">
            <p>Any donations are greatly appreciated.</p>
            <p>GO DIAMONDBACKS!!!</p>
        </div>
    </div>
</body>
</html>
